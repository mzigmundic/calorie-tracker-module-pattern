<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calorie Tracker</title>
</head>

<body class="d-flex flex-column min-vh-100">
    
    <!-- Navbar -->
    <nav>
        <div class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Calorie Tracker</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" id="clear-btn" class="nav-link text-danger h5">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Form Card -->
        <div class="card mb-5 mt-3">
            <div class="card-header">
                <h1 class="card-title text-center">Add Meal</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Add Meal" id="meal-name">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Add Calories" id="meal-calories">
                            
                        </div>
                        <button id="add-btn" class="btn btn-primary m-auto px-5"><i class="fas fa-plus"></i> Add Meal</button>

                        <button id="back-btn" class="btn btn-dark m-auto px-5"><i class="fas fa-chevron-circle-left"></i> Back</button>

                        <button id="update-btn" class="btn btn-warning m-auto"><i class="fas fa-edit"></i> Update Meal</button>
                        
                        <button id="delete-btn" class="btn btn-danger m-auto"><i class="fas fa-trash"></i> Remove Meal</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Total Calories -->
        <h3 class="text-center mb-4">
            Total Calories: <span id="total-calories">0</span>
        </h3>
        <!-- Item List -->
        <ul id="item-list" class="list-group">
            <!-- 
            <li id="item-0" class="list-group-item">
                <strong>Krvavice: </strong><em>1200 Calories</em>
                <a href="#" class="btn btn-dark btn-sm float-right">
                    <i class="edit-item fas fa-pen"></i>
                </a>
            </li>
            -->
        </ul>
    </div>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-light mt-auto">
        <div class="container">
            <div class="row">
                <div class="col text-center py-1">
                    <h3>Balance Tracker</h3>
                    <p class="mb-0">Copyright &copy; Mladen</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
